<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <script src="signin.js" defer></script> <!-- External JavaScript -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
        <button id="move_back" onclick="window.location.href='index.html'">Back</button>
    </header>
        <br><br>
        <h2>Sign In</h2><br><br>
        <!-- Sign In Form -->
        <div class="form-container">
            <form id="sign-in-form">
                <label for="signin-email">Email:</label>
                <input type="email" id="signin-email" name="email" required placeholder="Enter your email">
                <br><br>
                <label for="signin-password">Password:</label>
                <input type="password" id="signin-password" name="password" required placeholder="Enter your password" minlength="6">
                <br><br>
                <button type="submit">Sign In</button>
                <br><br>
            </form>
            </div>
        <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
        <p>Change password? <a href="changepassword.html">Change password here</a></p>
    </div>
</body>
</html>
