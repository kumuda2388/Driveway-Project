<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>change password</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS if necessary -->
    <script src="changepassword.js" defer></script> <!-- External JavaScript -->
</head>
<body>
    <div class="container">
        <header>
            <button id="move_back" onclick="window.location.href='signin.html'">Back</button></header>
    <h2>Change passsword</h2><br><br>
    <div class="form-container">
    <form id="change-password">
        <label for="passwordchange-email">Email:</label>
                <input type="email" id="passwordchange-email" name="email" required placeholder="Enter your email">
                <br><br>
        <!-- Password Field -->
        <label for="current_password">Current Password</label>
        <input type="password" id="current_password" name="password" required placeholder="Enter your current password" minlength="6">
        <br><br>
        <!-- Password Field -->
            <label for="new_password">New Password</label>
            <input type="password" id="new_password" name="password" required placeholder="Enter your new password" minlength="6">
            <br><br>
        <!-- Submit Button -->
        <button type="submit">Change password</button>
    </form>
    </div>
</div>
</body>
</html>
