<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <script src="signup.js" defer></script> <!-- External JavaScript -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2><br><br>
        <div class="form-container">
        <form id="signup-form">
            <!-- First Name -->
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first_name" required placeholder="Enter your first name">
            <br><br>
            <!-- Last Name -->
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last_name" required placeholder="Enter your last name">
            <br><br>
            <!-- Email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email address">
            <br><br>
            <!-- Password -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password" minlength="6">
            <br><br>
            <!-- Address -->
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required placeholder="Enter your address">
            <br><br> 
            <!--card name-->
            <label for="card_name">Name on Card:</label>
            <input type="text" id="card_name" name="card_name" required placeholder="enter name on your credit card">
            <br><br>
            <!-- Credit Card Number -->
            <label for="card_number">Credit Card Number:</label>
            <input type="text" id="card_number" name="card_number" required 
                   pattern="^\d{16}$" title="Card number must be 16 digits" placeholder="1234567812345678">
                   <br><br>
            <!-- Expiry Date -->
            <label for="expiry_date">Expiry Date (MM/YY):</label>
            <input type="text" id="expiry_date" name="expiry_date" required
                   pattern="^(0[1-9]|1[0-2])\/\d{2}$" title="Expiry date must be in MM/YY format" placeholder="MM/YY">
                   <br><br>
            <!-- CVV -->
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required
                   pattern="^\d{3}$" title="CVV must be exactly 3 digits" placeholder="123">
                   <br><br>    
                   <label for="phone_number">Phone  number:</label>
                   <input type="tel" id="phone_number" name="phone_number" 
                   required placeholder="Enter your phone number" 
                   pattern="^\+?[1-9]\d{1,14}$" title="Phone number must start with a '+' (optional) followed by 1 to 15 digits." 
                   maxlength="16"><br><br>
            <!-- Submit Button -->
            <button type="submit">Sign Up</button>
            <br><br>
        </form>
        </div>
        <p>Already have an account? <a href="signup.html">Sign in here</a></p>
    </div>
</body>
</html>
